<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #error { color: red; margin-top: 10px; display: none; }
    </style>
</head>

<body>
<h2>로그인</h2>

<form id="loginForm">
    <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required autofocus placeholder="아이디를 입력하세요">
    </div>

    <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
    </div>

    <button type="submit">로그인</button>
</form>

<div id="error"></div>
<script>
    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username || !password) {
            errorDiv.textContent = '아이디와 비밀번호를 모두 입력하세요.';
            errorDiv.style.display = 'block';
            return;
        }

        const userDto = { username, password };

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userDto)
            });

            if (response.ok) {
                const data = await response.json();
                alert('로그인 성공!');

                // 토큰 저장 (data.token이 "Bearer xxx" 형태든 "xxx" 형태든 상관없도록 처리)
                const token = data.token.startsWith('Bearer ') ? data.token : 'Bearer ' + data.token;
                localStorage.setItem('Authorization', token);

                // 홈페이지 fetch로 로드 (핵심!)
                const homeResponse = await fetch('/', {
                    method: 'GET',
                    headers: {
                        'Authorization': token
                    }
                });

                if (homeResponse.ok) {
                    const html = await homeResponse.text();
                    document.open();
                    document.write(html);
                    document.close();

                    // 성공적으로 로드됐으면 history 조정 (뒤로가기 시 로그인 페이지 안 보이게)
                    history.pushState({}, '', '/');
                } else {
                    // 401/403 등 인증 실패 시
                    alert('인증이 만료되었거나 권한이 없습니다.');
                    localStorage.removeItem('Authorization');
                    // 필요시 로그인 폼 초기화
                }
            } else {
                const errorData = await response.json().catch(() => ({}));
                errorDiv.textContent = errorData.message || '로그인 실패: 아이디 또는 비밀번호를 확인하세요.';
                errorDiv.style.display = 'block';
            }
        } catch (err) {
            console.error(err);
            errorDiv.textContent = '서버 연결 오류가 발생했습니다.';
            errorDiv.style.display = 'block';
        }
    });
</script>
</body>
</html>
