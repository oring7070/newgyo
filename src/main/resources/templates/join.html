<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; cursor: pointer; }
        #message { margin-top: 20px; color: green; }
    </style>
</head>
<body>
<h2>회원가입</h2>

<form id="joinForm">
    <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required placeholder="아이디">
    </div>
    <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required placeholder="비밀번호">
    </div>
    <!-- UserDto에 맞는 다른 필드 추가 -->
    <button type="submit">가입하기</button>
</form>

<div id="message"></div>

<script>
    const form = document.getElementById('joinForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async function(event) {
        event.preventDefault();  // 기본 submit 막기

        // 입력값 수집
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const userData = {
            username: username,
            password: password
            // UserDto에 맞는 다른 필드 추가
        };

        console.log("userData"+userData.password);

        try {
            const response = await fetch('/join', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'  // ★ JSON으로 보낸다고 명시
                },
                body: JSON.stringify(userData)  // 객체를 JSON 문자열로 변환
            });

            if (response.ok) {
                const result = await response.text();  // "success" 문자열 반환
                messageDiv.textContent = '회원가입 성공!';
                messageDiv.style.color = 'green';
            } else {
                messageDiv.textContent = '회원가입 실패: ' + response.statusText;
                messageDiv.style.color = 'red';
            }
        } catch (error) {
            messageDiv.textContent = '오류 발생: ' + error.message;
            messageDiv.style.color = 'red';
        }
    });
</script>
</body>
</html>
