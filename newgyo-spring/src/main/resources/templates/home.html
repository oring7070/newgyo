<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="container">
    <div th:replace="~{header}"></div>
    <div th:replace="~{chatIcon}"></div>

    <div class="content">
        <!-- 메인 뉴스 -->
        <div class="section-header">
            <span class="section-icon">🔥</span>
            <span class="section-title">주요 뉴스</span>
        </div>
        <div class="main-news" th:data-id="${article.mainNews.id}">
            <div>
                <img th:src="@{/images/test.jpg}" alt="뉴스 이미지" class="news-image">
            </div>
            <div class="news-content">
                <div class="news-source">
                    <div class="source-logo"></div>
                    <span>MBC 뉴스</span>
                </div>
                <div class="news-title">
                    <p th:text="${article.mainNews.title}"></p>
                </div>
                <div class="news-meta">
                    <div class="news-actions">
                        <div class="action-icon">📋</div>
                        <div class="action-icon">⋮</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 인기 뉴스 섹션 -->
        <div class="section-header">
            <span class="section-icon">📈</span>
            <span class="section-title">인기 뉴스</span>
        </div>
        <div class="section-subtitle">오늘의 인기 뉴스를 확인해 보세요.</div>

        <div class="small-news-item"
            th:each="news: ${article.hotNews}"
            th:data-id="${news.id}">
            <img class="small-news-image" th:src="@{/images/test.jpg}" alt="뉴스 이미지">
            <div class="small-news-content">
                <div>
                    <span class="small-news-category" th:text="${news.category}"></span>
                    <div class="small-news-title"
                        th:text="${news.title}">
                    </div>
                </div>
                <div class="small-news-meta">
                    <span th:text="${news.date}"></span>
                </div>
            </div>
        </div>

        <!-- 필터 섹션 -->
        <div class="filter-section">
            <div class="filter-row">
                <span class="filter-label">분류</span>
                <div class="filter-buttons">
                    <button class="filter-btn active">전체</button>
                    <button class="filter-btn">국내</button>
                    <button class="filter-btn">해외</button>
                </div>
            </div>
            <div class="filter-row">
                <span class="filter-label">카테고리</span>
                <div class="filter-buttons">
                    <a th:href="@{/sort={s}(s=${sort})}"
                       th:class="${categoryId == null ? 'filter-btn active' : 'filter-btn'}">전체</a>
                    <a th:each="category : ${category}"
                       th:href="@{/?categoryId={c}&sort={s}(c=${category.id}, s=${sort})}"
                       th:class="${categoryId != null and categoryId == category.id ? 'filter-btn active' : 'filter-btn'}"
                       th:text="${category.name}">
                    </a>
                </div>
            </div>
            <div class="filter-row">
                <span class="filter-label">정렬</span>
                <div class="filter-buttons">
                    <a th:href="@{/?categoryId={c}&sort=popular(c=${categoryId})}"
                       th:class="${sort == 'popular' ? 'filter-btn active' : 'filter-btn'}">인기순</a>
                    <a th:href="@{/?categoryId={c}&sort=latest(c=${categoryId})}"
                       th:class="${sort == 'latest' ? 'filter-btn active' : 'filter-btn'}">최신순</a>
                </div>
            </div>
        </div>

        <!-- 카테고리별 뉴스 섹션 -->
        <div class="section-header">
            <span class="section-icon">📰</span>
            <span class="section-title">카테고리별 뉴스</span>
        </div>
        <div class="section-subtitle">오늘의 카테고리별 뉴스를 확인해 보세요.</div>

        <div class="small-news-item"
            th:each="news: ${article.categoryNews}"
            th:data-id="${news.id}">
            <img th:src="@{/images/test.jpg}" alt="뉴스" class="small-news-image">
            <div class="small-news-content">
                <div>
                    <span class="small-news-category" th:text="${news.category}"></span>
                    <div class="small-news-title" th:text="${news.title}">
                    </div>
                </div>
                <div class="small-news-meta">
                    <span th:text="${news.date}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/article.js"></script>
</body>
</html>
