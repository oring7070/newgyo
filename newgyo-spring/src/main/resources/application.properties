spring.profiles.active=local

spring.application.name=${db.name}
spring.datasource.url=jdbc:mysql://localhost:3306/newgyo?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

kakao.client-id=${CLIENT_ID}
kakao.redirect-uri=http://localhost:8080/login/kakao
kakao.token-uri=https://kauth.kakao.com/oauth/token
kakao.user-uri=https://kapi.kakao.com/v2/user/me
spring.thymeleaf.cache=false