spring.profiles.active=local

spring.application.name=${SPRING_DB_NAME}
#spring.datasource.url=jdbc:mysql://localhost:3306/newgyo?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

kakao.client-id=${CLIENT_ID}
kakao.redirect-uri=http://localhost:8080/login/kakao
kakao.token-uri=https://kauth.kakao.com/oauth/token
kakao.user-uri=https://kapi.kakao.com/v2/user/me
spring.thymeleaf.cache=false

spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=false
spring.task.scheduling.enabled=false


encryption.passphrase=${PASSPHRASE}
encryption.salt=${SALT}